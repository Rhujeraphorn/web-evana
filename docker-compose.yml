version: "3.8"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: evjourney-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evjourney
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d evjourney"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evjourney-backend
    restart: always
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/evjourney
      CSV_BASE_DIR: /data
      PORT: 8000
      RUN_BOOTSTRAP_ETL: "0"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    networks:
      - ev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evjourney-frontend
    restart: always
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - ev-network

  nginx:
    image: nginx:alpine
    container_name: evjourney-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - ev-network

volumes:
  pgdata:

networks:
  ev-network:
    driver: bridge
